<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let age = prompt('Сколько вам лет?');
       let result;
       if (age > 0 && age % 1 == 0) {
            if (age % 10 == 1 && age != 11 && age % 100 != 11) {
                result = age + ' год';
            } else if (age % 10 > 1 && age % 10 <= 4 && age % 100 != 12 && age % 100 != 13 && age % 100 != 14) {
                result = age + ' года';       
            } else {              
                result = age + ' лет';  
            }
      } else {
          result = 'Не правильные данные';
      }
      alert(result);
    </script> 
</body>
</html>
