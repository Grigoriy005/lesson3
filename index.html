<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let age = prompt('How old are you?');
       let check = Number.isInteger(+age);
       let result;
       if (check && age > 0) {
            let last = age.slice(-1);   
            if (last == 1) {
                result = age + ' год';
            } else {
                if (last < 5) {
                    result = age + ' года';
                } else {
                    result = age + ' лет';
                } 
            }
        } else {
            result = 'Не правильные данные';
        }
       alert(result);
    </script> 
</body>
</html>
